server {
    listen 80;
    server_name _;

    # Root directory (mounted React build folder)
    root /usr/share/nginx/html;
    index index.html;

    # --------------------------------------------------------------------
    # üöÄ React Router (Single Page Application) route handling
    # --------------------------------------------------------------------
    # Try to serve the requested file, otherwise fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --------------------------------------------------------------------
    # ‚ö° Cache static assets for better performance
    # --------------------------------------------------------------------
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --------------------------------------------------------------------
    # üß† Optional security headers
    # --------------------------------------------------------------------
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";

    # --------------------------------------------------------------------
    # üóúÔ∏è Enable gzip compression
    # --------------------------------------------------------------------
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;
}
